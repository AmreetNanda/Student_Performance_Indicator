<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #dff3ff, #fbe7ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: rgba(255,255,255,0.6);
            padding: 35px 45px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            text-align: center;
            font-size: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.18);
        }
        a {
            display: block;
            margin-top: 20px;
            background: #6c63ff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Welcome to the Student Performance Indicator</h1>
        <a href="/predict">Start Prediction</a>
    </div>
</body>
</html>
